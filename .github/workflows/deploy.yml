name: Deploy Hugo Site to hugo-fluid.github.io

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow one concurrent deployment
concurrency:
  group: "deploy"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build and Deploy job
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.120.4
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Node.js dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://hugo-fluid.github.io/"

      - name: Generate search index
        run: pnpm run pagefind

      - name: Deploy to hugo-fluid.github.io
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          # 使用 Personal Access Token 推送到另一个仓库
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          # 目标仓库
          external_repository: hugo-fluid/hugo-fluid.github.io
          # 推送到 main 分支
          publish_branch: main
          # 构建输出目录
          publish_dir: ./public
          # 提交信息
          commit_message: |
            Deploy from hugo-theme-fluid-starter
            
            Source: ${{ github.repository }}@${{ github.sha }}
            Commit: ${{ github.event.head_commit.message }}
          # 保持 .git 历史
          keep_files: false
          # 用户信息
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

# 只需要读取权限
permissions:
  contents: read