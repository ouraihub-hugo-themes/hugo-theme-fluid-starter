# Hugo Theme Fluid - Languages Configuration
# 注意：Hugo 按字母顺序处理语言，但 defaultContentLanguage 决定哪个语言在根目录

[zh]
languageCode = "zh-CN"
languageName = "简体中文"
weight = 1
title = "Hugo Fluid 博客"
contentDir = "content/zh"

[en]
languageCode = "en"
languageName = "English"
weight = 2
title = "Hugo Fluid Blog"
contentDir = "content/en"

[tw]
languageCode = "zh-TW"
languageName = "繁體中文"
weight = 3
title = "Hugo Fluid 部落格"
contentDir = "content/tw"
