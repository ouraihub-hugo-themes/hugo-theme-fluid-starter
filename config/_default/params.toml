# Hugo Theme Fluid - Theme Parameters
# 完全对标 hexo-theme-fluid 的 _config.yml
# 配置指南: https://hexo.fluid-dev.com/docs/guide/

#---------------------------
# 全局配置
# Global
#---------------------------

# 用于浏览器标签的图标
favicon = "/img/fluid.png"

# 用于苹果设备的图标
apple_touch_icon = "/img/fluid.png"

# 浏览器标签页中的标题分隔符
tab_title_separator = " - "

# 站点描述
description = "An elegant Material-Design theme for Hugo"

# 站点作者
author = "Fluid"

# 主要内容目录
mainSections = ["post"]

# 强制所有链接升级为 HTTPS
force_https = false

# 代码块配置
[code]
copy_btn = true
[code.language]
enable = true
default = "TEXT"
[code.highlight]
enable = true
line_number = true
lib = "highlightjs"  # highlightjs | prismjs
[code.highlight.highlightjs]
style = "github gist"
style_dark = "dark"

# 一些好玩的功能
[fun_features]
[fun_features.typing]
enable = true
typeSpeed = 70
cursorChar = "_"
loop = false
scope = []  # home | post | tag | category | about | links | page | 404
[fun_features.anchorjs]
enable = true
element = "h1,h2,h3,h4,h5,h6"
placement = "left"  # left | right
visible = "hover"   # hover | always
icon = ""

# 加载进度条
# Progress bar when loading
# See: https://github.com/rstacruz/nprogress
[fun_features.progressbar]
enable = true
height_px = 3
color = "#29d"
show_spinner = false  # 是否显示旋转器
trickle_speed = 100   # 自动递增间隔（毫秒）
minimum = 0.08        # 最小百分比
easing = "ease"       # 动画缓动函数
speed = 200           # 动画速度（毫秒）

# 主题暗色模式
[dark_mode]
enable = true
default = "auto"  # auto | light | dark

# 主题颜色配置
[color]
body_bg_color = "#eee"
body_bg_color_dark = "#181c27"
navbar_bg_color = "#2f4154"
navbar_bg_color_dark = "#1f3144"
navbar_text_color = "#fff"
navbar_text_color_dark = "#d0d0d0"
subtitle_color = "#fff"
subtitle_color_dark = "#d0d0d0"
text_color = "#3c4858"
text_color_dark = "#c4c6c9"
sec_text_color = "#718096"
sec_text_color_dark = "#a7a9ad"
board_color = "#fff"
board_color_dark = "#252d38"
post_text_color = "#2c3e50"
post_text_color_dark = "#c4c6c9"
post_heading_color = "#1a202c"
post_heading_color_dark = "#c4c6c9"
post_link_color = "#0366d6"
post_link_color_dark = "#1589e9"
link_hover_color = "#30a9de"
link_hover_color_dark = "#30a9de"
link_hover_bg_color = "#f8f9fa"
link_hover_bg_color_dark = "#364151"
line_color = "#eaecef"
line_color_dark = "#435266"
scrollbar_color = "#c4c6c9"
scrollbar_color_dark = "#687582"
scrollbar_hover_color = "#a6a6a6"
scrollbar_hover_color_dark = "#9da8b3"
button_bg_color = "transparent"
button_bg_color_dark = "transparent"
button_hover_bg_color = "#f2f3f5"
button_hover_bg_color_dark = "#46647e"

# 主题字体配置
[font]
font_size = "16px"
letter_spacing = "0.02em"
code_font_size = "85%"

# 图片懒加载
[lazyload]
enable = true
loading_img = "/img/loading.gif"
onlypost = false
offset_factor = 2

# 图标库
iconfont = "//at.alicdn.com/t/c/font_1736178_k526ubmyhba.css"

# Open Graph 配置
[open_graph]
enable = true
twitter_card = "summary_large_image"

# Canonical URL
[canonical]
enable = false

#---------------------------
# 页头
# Header
#---------------------------

# 导航栏
[navbar]
blog_title = "Hugo Fluid"
[navbar.ground_glass]
enable = true
px = 3
alpha = 0.7

# 搜索
[search]
enable = true
path = "/index.json"
field = "post"  # post | page | all
content = true

# Banner 配置
[banner]
parallax = true
width_height_ratio = 1.0

# 向下滚动的箭头
[scroll_down_arrow]
enable = true
banner_height_limit = 80
scroll_after_turning_page = true

# 向顶部滚动的箭头
[scroll_top_arrow]
enable = true

#---------------------------
# 页脚
# Footer
#---------------------------

[footer]
content = '''
<a href="https://gohugo.io" target="_blank" rel="nofollow noopener"><span>Hugo</span></a>
<i class="iconfont icon-love"></i>
<a href="https://github.com/fluid-dev/hexo-theme-fluid" target="_blank" rel="nofollow noopener"><span>Fluid</span></a>
'''

[footer.statistics]
enable = true
# 统计数据来源: busuanzi | leancloud | umami
source = "busuanzi"
# PV 显示格式，{} 为数字占位符 (可选，默认使用 i18n 翻译)
# pv_format = "总访问量 {} 次"
# UV 显示格式，{} 为数字占位符 (可选，默认使用 i18n 翻译)
# uv_format = "总访客数 {} 人"

[footer.beian]
enable = true
# ICP 备案号
icp_text = "京ICP证123456号"
# 公安备案号
police_text = "京公网安备12345678号"
# 公安备案编号，用于 URL 跳转查询
police_code = "12345678"
# 公安备案图标
police_icon = "/img/police_beian.png"

#---------------------------
# 首页
# Home Page
#---------------------------

[index]
# 首页 - 扁平化插画风格
banner_img = "/img/home.webp"
banner_img_height = 100
banner_mask_alpha = 0.3
post_url_target = "_self"  # _blank | _self
[index.slogan]
enable = true
# text 配置已移至语言特定配置文件:
# - params.zh.toml: 中文 slogan
# - params.en.toml: 英文 slogan  
# - params.tw.toml: 繁体中文 slogan
[index.auto_excerpt]
enable = true
[index.post_meta]
date = true
category = true
tag = true
[index.post_sticky]
enable = true
icon = "iconfont icon-top"

#---------------------------
# 文章页
# Post Page
#---------------------------

[post]
# 文章页 - 扁平化插画风格
banner_img = "/img/post.webp"
banner_img_height = 70
banner_mask_alpha = 0.3
default_index_img = ""
[post.meta]
[post.meta.author]
enable = false
[post.meta.date]
enable = true
format = "LL a"  # Go 时间格式: 2006-01-02
[post.meta.wordcount]
enable = true
[post.meta.min2read]
enable = true
awl = 2
wpm = 60
[post.meta.views]
enable = false
source = "busuanzi"  # busuanzi | leancloud | umami
[post.updated]
enable = false
date_format = "LL a"
relative = false
note_class = "info"  # default | primary | info | success | warning | danger | light
[post.category_bar]
enable = true
specific = true
placement = "left"  # left | right
post_order_by = "title"  # date | title | -date | -title
post_limit = 0
[post.toc]
enable = true
placement = "right"  # left | right
headingSelector = "h1,h2,h3,h4,h5,h6"
collapseDepth = 0
[post.copyright]
enable = true
license = "BY"  # BY | BY-SA | BY-ND | BY-NC | BY-NC-SA | BY-NC-ND | ZERO
[post.copyright.author]
enable = true
[post.copyright.post_date]
enable = true
format = "LL"
[post.copyright.update_date]
enable = false
format = "LL"
[post.prev_next]
enable = true
[post.image_caption]
enable = true
[post.image_zoom]
enable = true
img_url_replace = ["", ""]
[post.footnote]
enable = true
header = ""
[post.math]
enable = true
specific = true
engine = "mathjax"  # mathjax | katex
[post.mermaid]
enable = true
specific = true
[post.mermaid.options]
theme = "default"
[post.comments]
enable = false
type = "giscus"  # utterances | disqus | gitalk | valine | waline | changyan | livere | remark42 | twikoo | cusdis | giscus | discuss

#---------------------------
# 归档页
# Archive Page
#---------------------------

[archive]
# 归档页 - 扁平化插画风格
banner_img = "/img/archive.webp"
banner_img_height = 60
banner_mask_alpha = 0.3

#---------------------------
# 分类页
# Category Page
#---------------------------

[category]
enable = true
# 分类页 - 扁平化插画风格
banner_img = "/img/category.webp"
banner_img_height = 60
banner_mask_alpha = 0.3
order_by = "-length"  # length | name | -length | -name
collapse_depth = 0
post_order_by = "-date"  # date | title | -date | -title
post_limit = 10

#---------------------------
# 标签页
# Tag Page
#---------------------------

[tag]
enable = true
# 标签页 - 扁平化插画风格
banner_img = "/img/tag.webp"
banner_img_height = 80
banner_mask_alpha = 0.3
[tag.tagcloud]
min_font = 15
max_font = 30
unit = "px"
start_color = "#BBBBEE"
end_color = "#337ab7"

#---------------------------
# 关于页
# About Page
#---------------------------

[about]
enable = true
# 关于页 - 扁平化插画风格
banner_img = "/img/about.webp"
banner_img_height = 60
banner_mask_alpha = 0.3
avatar = "/img/avatar.png"
name = "Fluid"
intro = "An elegant theme for Hugo"
[[about.icons]]
class = "iconfont icon-github-fill"
link = "https://github.com"
tip = "GitHub"
[[about.icons]]
class = "iconfont icon-douban-fill"
link = "https://douban.com"
tip = "豆瓣"
# [[about.icons]]
# class = "iconfont icon-wechat-fill"
# qrcode = "/img/wechat.png"

#---------------------------
# 评论系统配置
# Comment Systems
#---------------------------

# 开启评论需要先设置上方 `post.comments.enable = true`
# 然后根据 `post.comments.type` 设置下方对应的评论插件参数
# Enable comments need to be set `post.comments.enable = true`
# Then set the corresponding comment plugin parameters below according to `post.comments.type`

# Giscus
# 基于 GitHub Discussions，类似于 Utterances
# Based on GitHub Discussions, similar to Utterances
# See: https://giscus.app/
# [giscus]
# repo = "your-username/your-repo"
# repo-id = "your-repo-id"
# category = "Announcements"
# category-id = "your-category-id"
# mapping = "pathname"
# strict = "0"
# reactions-enabled = "1"
# emit-metadata = "0"
# input-position = "top"
# theme-light = "light"
# theme-dark = "dark"
# lang = "zh-CN"

# Utterances
# 基于 GitHub Issues
# Based on GitHub Issues
# See: https://utteranc.es
# [utterances]
# repo = "your-username/your-repo"
# issue_term = "pathname"
# label = "utterances"
# theme = "github-light"
# theme_dark = "github-dark"

# Disqus
# 基于第三方的服务，国内用户直接使用容易被墙，建议配合 DisqusJS
# Based on third-party service
# See: https://disqus.com
# [disqus]
# shortname = "your-disqus-shortname"
# # 以下为 DisqusJS 支持（可选）
# disqusjs = false
# apikey = ["KEY1", "KEY2"]
# api = "https://disqus.skk.moe/disqus/"
# admin = ""
# adminLabel = ""

# Waline
# 从 Valine 衍生而来，额外增加了服务端和多种功能
# Derived from Valine, with self-hosted service and new features
# See: https://waline.js.org/
# [waline]
# serverURL = "https://your-waline-server.vercel.app"
# path = ""
# meta = ["nick", "mail", "link"]
# requiredMeta = ["nick"]
# lang = "zh-CN"
# emoji = ["https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo"]
# dark = 'html[data-user-color-scheme="dark"]'
# wordLimit = 0
# pageSize = 10

# Gitalk
# 基于 GitHub Issues
# Based on GitHub Issues
# See: https://github.com/gitalk/gitalk
# [gitalk]
# clientID = ""
# clientSecret = ""
# repo = ""
# owner = ""
# admin = ["name"]
# language = "zh-CN"
# labels = ["Gitalk"]
# perPage = 10
# pagerDirection = "last"
# distractionFreeMode = false
# createIssueManually = true
# proxy = "https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token"

# Twikoo
# 支持腾讯云、Vercel、Railway 等多种平台部署
# Based on Tencent CloudBase
# See: https://twikoo.js.org
# [twikoo]
# envId = ""
# region = "ap-shanghai"

# Valine
# 基于 LeanCloud
# Based on LeanCloud
# See: https://valine.js.org/
# [valine]
# appId = ""
# appKey = ""
# placeholder = ""
# avatar = "retro"
# meta = ["nick", "mail", "link"]
# requiredFields = []
# pageSize = 10
# lang = "zh-CN"
# highlight = false
# recordIP = false

# CDN 前缀配置
[static_prefix]
waline = "https://registry.npmmirror.com/@waline/client/2.15.8/files/dist/"
disqusjs = "https://lib.baomitu.com/disqusjs/1.3.0/"
gitalk = "https://lib.baomitu.com/gitalk/1.8.0/"
valine = "https://lib.baomitu.com/valine/1.5.1/"
twikoo = "https://lib.baomitu.com/twikoo/1.6.8/"
mathjax = "https://lib.baomitu.com/mathjax/3.2.2/"
katex = "https://lib.baomitu.com/KaTeX/0.16.2/"
mermaid = "https://cdn.jsdelivr.net/npm/mermaid@10/dist/"

# 友链页配置
[links]
enable = true
# 友链页 - 扁平化插画风格
banner_img = "/img/links.webp"
banner_img_height = 60
banner_mask_alpha = 0.3
onerror_avatar = "/img/avatar.png"
[[links.items]]
title = "Fluid Blog"
intro = "主题博客"
link = "https://hexo.fluid-dev.com/"
avatar = "/img/fluid.png"
[[links.items]]
title = "Fluid Docs"
intro = "主题使用指南"
link = "https://hexo.fluid-dev.com/docs/"
avatar = "/img/fluid.png"
[[links.items]]
title = "Hugo"
intro = "The world's fastest framework"
link = "https://gohugo.io/"
avatar = "/img/default.png"
[links.custom]
enable = true
content = '<hr><p>欢迎交换友链！请在下方留言或通过邮件联系。</p>'
[links.comments]
enable = false

#---------------------------
# 自定义页面
# Custom Page
#
# 通过 hugo new page 命令创建的页面
# Custom Page through `hugo new page`
#---------------------------

[page]
banner_img = "/img/default.png"
banner_img_height = 60
banner_mask_alpha = 0.3

# 404 页面配置
[page404]
enable = true
banner_img = "/img/404.webp"
banner_img_height = 85
banner_mask_alpha = 0.3
redirect_delay = 5000
