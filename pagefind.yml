# Pagefind Configuration
# See: https://pagefind.app/docs/config-options/

# 站点目录
site: public

# 输出目录
output_path: _pagefind

# 索引配置
glob: "**/*.{html}"

# 排除的文件
exclude_selectors:
  - "nav"
  - "footer"
  - ".navbar"
  - ".footer"
  - ".sidebar"
  - ".toc"
  - ".comments"
  - ".pagination"
  - ".post-nav"
  - ".category-bar"

# 强制包含的语言
# force_language: "zh"

# 多语言支持
# languages:
#   - code: "zh"
#     name: "中文"
#   - code: "en" 
#     name: "English"
#   - code: "tw"
#     name: "繁體中文"

# 自定义记录选择器
# root_selector: "main, article, .content"

# 摘要长度
excerpt_length: 30

# 如果没有找到 data-pagefind-body，索引整个 body
keep_index_url: true